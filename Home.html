<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lystrum-Music Player on Web : Music for Anyone </title>
    <link rel="stylesheet" href="Home.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" href="Images/sp-logo1.png" type="image/png" sizes="32x32">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="close">
                <img class="invert" width="30" src="svgs/cross.svg" alt="">
            </div>
            <div class="home bg-grey m-1 rounded p-1">
                <div class="logo"><img src="images/Logo.png" alt=""></div>
                <ul>
                    <li><img class="invert" src="svgs/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="svgs/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey m-1 rounded p-1">
                <div class="heading">
                    <img class="invert" src="svgs/library.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span>
                        </a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span>
                        </a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span>
                        </a></div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span>
                        </a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span>
                        </a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span>
                        </a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded ">
            <div class="header">
                <div class="nav">
                    <div class="forphone">
                        <img width="24" height="24" class="hamburger invert"
                        src="svgs/hamburger.svg"class="invert" alt="">
                        <img width="24" height="24" src="svgs/left.svg" class="invert" alt="">
                        <img src="svgs/right.svg" width="24" height="24" class="invert" alt="">
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="LystrumPlaylists">
                <h1>Lystrum Playlists</h1>
                <div class="cardContainer">
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">
                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo">
                        </div>
                        <div class="songbtns">
                            <img id="previous" src="svgs/prev.svg" alt="">
                            <img id="play" src="svgs/play.svg" alt="">
                            <img id="next" src="svgs/next.svg" alt="">
                        </div>
                        <div class="timeandvol">
                        <div class="songtime">
                        </div>
                        <div class="volume">
                            <img src="svgs/volume.svg" width="24px" alt="">
                            <div class="range">
                                <input type="range" name="volume" class="slider">
                            </div>
                        </div>
                        </div>
                        
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="Home.js"></script>

</body>

</html>
